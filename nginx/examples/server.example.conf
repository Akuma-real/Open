# 示例 server 配置：将站点接入统一聚合登录（基于 go-forward-auth）
# 注意：`map $http_upgrade $connection_upgrade` 需在 http 块配置，参见同目录 http-map-upgrade.conf

server {
    listen 443 ssl http2;
    server_name site.example.com;

    # SSL 证书（示例路径，请替换为你的证书）
    ssl_certificate     /etc/nginx/ssl/site.crt;
    ssl_certificate_key /etc/nginx/ssl/site.key;

    # 后端上游（示例：本机 3000 端口）
    set $upstream_app 127.0.0.1:3000;

    # 引入统一认证片段（请替换为部署后的绝对路径）
    include /etc/nginx/snippets/june-auth.conf;

    # 其他 location / 静态资源等按需补充
}
